<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Kanban Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Manage Kanban Cards</h1>
    <table id="cardTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Location</th>
                <th>Supplier</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cards will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function loadCards() {
            fetch('/api/cards')
                .then(response => response.json())
                .then(cards => {
                    const tableBody = document.querySelector('#cardTable tbody');
                    tableBody.innerHTML = '';
                    cards.forEach(card => {
                        const row = `
                            <tr>
                                <td>${card.item}</td>
                                <td>${card.quantity}</td>
                                <td>${card.status}</td>
                                <td>${card.location}</td>
                                <td>${card.supplier}</td>
                                <td><button class="delete-btn" onclick="deleteCard(${card.id})">Delete</button></td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                });
        }

        function deleteCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                fetch(`/api/cards/${cardId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            loadCards();
                        } else {
                            alert(data.error);
                        }
                    });
            }
        }

        loadCards();
    </script>
</body>
</html>
